{% extends 'navbar/projectnavbar.html' %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333;">

{% block body %}
<div align="center" style="margin-top: 50px;">
    <h2 style="font-size: 24px; color: #333; margin-bottom: 20px;">Register</h2>
    <form action="{% url 'UserRegisterLogic' %}" method="post" style="background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}
        <table style="width: 100%; max-width: 400px;">
            <tr>
                <td align="right" style="padding: 10px 10px 10px 0;">Username:</td>
                <td><input type="text" name="username" required style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;"></td>
            </tr>
            <tr>
                <td align="right" style="padding: 10px 10px 10px 0;">First name:</td>
                <td><input type="text" name="first_name" required style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;"></td>
            </tr>
            <tr>
                <td align="right" style="padding: 10px 10px 10px 0;">Last name:</td>
                <td><input type="text" name="last_name" required style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;"></td>
            </tr>
            <tr>
                <td align="right" style="padding: 10px 10px 10px 0;">Email:</td>
                <td><input type="email" name="email" required style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;"></td>
            </tr>
            <tr>
                <td align="right" style="padding: 10px 10px 10px 0;">Password:</td>
                <td><input type="password" name="password" required style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;"></td>
            </tr>
            <tr>
                <td align="right" style="padding: 10px 10px 10px 0;">Confirm Password:</td>
                <td><input type="password" name="password1" required style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;"></td>
            </tr>
            <tr>
                <td colspan="2" align="center" style="padding-top: 20px;">
                    <input type="submit" value="Register" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                </td>
            </tr>
        </table>
    </form>
</div>
{% if messages %}
    <ul>
        {% for message in messages %}
            <li class="alert alert-info">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}

</body>
</html>
